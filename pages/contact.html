<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Tooyoo</title>
  <meta name="description" content="Contactez l’agence Tooyoo à propos du projet ‘A Taste of Lyon’." />
  <style>
  :root{
    --bg:#f8f7f4;        /* light ivory */
    --surface:#ffffff;    /* cards & header */
    --text:#1c1b19;       /* primary text */
    --muted:#6e6c69;      /* secondary text */
    --brand:#7b0f1d;      /* burgundy */
    --accent:#d4af37;     /* gold (subtle use) */
    --line:#e8e6e2;       /* soft lines */
    --focus:#7b0f1d33;    /* focus ring */
  }
  *{box-sizing:border-box}
  html{scroll-behavior:smooth}
  body{margin:0;font:17px/1.65 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:var(--text);background:var(--bg);opacity:0;animation:fadeIn .25s ease forwards}
  @keyframes fadeIn{to{opacity:1}}
  .page-leave{opacity:0 !important;transition:opacity .18s ease}
  img{max-width:100%;height:auto;display:block}

  /* Layout */
  .container{width:min(1120px,92%);margin-inline:auto}
  section{padding:48px 0;border-top:1px solid var(--line)}

  /* Header (simple, sober) */
  .header{position:sticky;top:0;z-index:40;background:var(--surface);border-bottom:1px solid var(--line)}
  .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
  .brand{display:flex;align-items:center;gap:.6rem}
  .brand-logo{inline-size:28px;block-size:28px;border-radius:8px;border:1px solid var(--line);background:linear-gradient(135deg,#faf9f7,#eceae6)}
  .brand h1{font-size:1rem;letter-spacing:.2px;margin:0}

  nav ul{display:flex;gap:.75rem;margin:0;padding:0;list-style:none}
  nav a{color:var(--text);text-decoration:none;padding:.4rem .55rem;border-radius:8px}
  nav a:hover{background:#f2f0ec}
  .nav-cta{background:var(--brand);color:#fff;padding:.5rem .8rem;border-radius:10px;font-weight:700}
  .menu-btn{display:none;background:transparent;border:1px solid var(--line);color:var(--text);padding:.35rem .55rem;border-radius:8px}

  /* Hero */
  .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:24px;align-items:center;padding:56px 0 40px}
  .kicker{display:inline-flex;align-items:center;gap:.45rem;padding:.22rem .55rem;border:1px solid var(--line);border-radius:999px;color:var(--muted);font-size:.9rem;background:#fff}
  .title{font-size:clamp(1.9rem,3.2vw + .5rem,2.8rem);line-height:1.15;margin:.5rem 0}
  .lead{color:var(--muted);margin:0 0 .8rem}
  .cta-row{display:flex;gap:.6rem;flex-wrap:wrap}
  .btn{background:var(--brand);color:#fff;border:0;padding:.7rem 1rem;border-radius:12px;font-weight:700;cursor:pointer}
  .btn:hover{filter:brightness(.95)}
  .btn.secondary{background:#fff;border:1px solid var(--line);color:var(--text)}

  /* Cards: ultralight */
  .card{background:var(--surface);border:1px solid var(--line);border-radius:14px;padding:16px}

  /* Grids */
  .grid{display:grid;gap:16px}
  .cols-2{grid-template-columns:repeat(2,1fr)}
  .cols-3{grid-template-columns:repeat(3,1fr)}

  /* Elements */
  .badges{display:flex;gap:8px;flex-wrap:wrap}
  .badge{border:1px solid var(--line);border-radius:999px;padding:.24rem .6rem;color:var(--muted);font-size:.88rem;background:#fff}
  .list{display:grid;gap:12px}
  .item{display:flex;gap:10px;align-items:center}
  .thumb{inline-size:60px;block-size:60px;border-radius:10px;border:1px solid var(--line);object-fit:cover;background:#fff}

  /* Footer */
  .footer{padding:32px 0;color:var(--muted)}
  .footer a{color:var(--muted)}

  /* Utilities */
  .mt-0{margin-top:0}.mt-1{margin-top:6px}.mt-2{margin-top:10px}.mt-3{margin-top:16px}
  .text-muted{color:var(--muted)}
  .breadcrumbs{font-size:.92rem;color:var(--muted);margin:8px 0}
  .breadcrumbs a{color:var(--muted)}
  .table{width:100%;border-collapse:collapse}
  .table th,.table td{border-bottom:1px solid var(--line);padding:.6rem;text-align:left}
  .table th{color:var(--muted);font-weight:600}
  .callout{background:#fff;border:1px solid var(--line);border-radius:12px;padding:14px}

  /* Links & focus */
  a{color:var(--brand)}a:hover{text-decoration:underline}
  :focus{outline:2px solid var(--focus);outline-offset:2px}

  /* Responsive */
  @media (max-width:980px){
    .hero{grid-template-columns:1fr}
    .cols-2,.cols-3{grid-template-columns:1fr}
    nav ul{display:none}
    .menu-btn{display:inline-flex}
    .nav.open ul{display:flex;flex-direction:column;position:absolute;right:4%;top:56px;background:var(--surface);padding:10px;border:1px solid var(--line);border-radius:12px;width:min(280px,92vw)}
  }

  /* Print */
  @media print{.header,.footer{display:none}section{padding:0}}
</style>
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand"><div class="brand-logo"></div><h1>Contact</h1></div>
      <nav><button class="menu-btn">☰</button><ul>
        <li><a href="../index.html">Accueil</a></li>
        <li><a href="about.html">À propos</a></li>
      </ul></nav>
    </div>
  </header>

  <main class="container">
    <nav class="breadcrumbs"><a href="../index.html">Accueil</a> · Contact</nav>
    <div class="grid cols-2">
      <form class="card" action="#" method="post">
        <h2 class="mt-0">Nous écrire</h2>
        <label class="label" for="name">Nom</label>
        <input class="input" id="name" name="name" type="text" placeholder="Votre nom" required>
        <div style="height:10px"></div>
        <label class="label" for="email">Email</label>
        <input class="input" id="email" name="email" type="email" placeholder="vous@exemple.com" required>
        <div style="height:10px"></div>
        <label class="label" for="msg">Message</label>
        <textarea class="textarea" id="msg" name="message" placeholder="Votre message"></textarea>
        <div style="height:16px"></div>
        <button class="btn" type="submit">Envoyer</button>
        <p class="text-muted" style="margin-top:8px">Formulaire statique (placeholder). Connectez-le via un service (Netlify Forms, Formspree, …) si besoin.</p>
      </form>
      <aside class="card">
        <h3>Coordonnées</h3>
        <p class="text-muted">Agence Tooyoo (placeholder)<br>Adresse — Lyon</p>
        <p class="text-muted">Email : hello@tooyoo.agency</p>
      </aside>
    </div>
  </main>

  <footer class="footer"><div class="container">© Tooyoo — A Taste of Lyon</div></footer>

  <script>
    const header=document.querySelector('.header');
    const btn=document.querySelector('.menu-btn');
    if(btn){btn.addEventListener('click',()=>{header.classList.toggle('open')})}
    const isInternal=(url)=>url && !url.startsWith('http') && !url.startsWith('mailto:') && !url.startsWith('#');
    document.querySelectorAll('a[href]').forEach(a=>a.addEventListener('click',e=>{const h=a.getAttribute('href');if(isInternal(h)){e.preventDefault();document.body.classList.add('page-leave');setTimeout(()=>location.href=h,250)}}));
  </script>
</body>
</html>
